<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Employee Enterests survey form</title>
        <style>
            body{text-align: center;
            background-color: bisque;
            }
            h1{text-align: center;}
            
        </style>
    </head>
    <body>
        <h1 >Employee Enterests survey form</h1>
        <form action="">
            <label for="name">Enter your name :</label>
            <input type="text" id="name">
            <br>
            <br>
            <label for="Department">Enter your Department :</label>
            <input type="text" id="Department">
            <br>
            <br>
            <label for="data">Tell us a little about yourself :</label>
            <textarea name="" id="data" cols="40" rows="5"></textarea>
            <br>
            <br>
            <label for="exercise">Do you exercise at home ?</label>
            <input type="radio" name="yes" id="yes" value="yes">
            <label for="yes"> yes</label>
            <input type="radio" name="yes" id="no" value="no">
            <label for="no"> no</label>

            <p>How do you like to read about tour favourite topics ?</p>
            
            <input type="checkbox" name="books" value="yes" id="books">
            <label for="books">Books</label>

            <input type="checkbox" name="res" value="yes" id="res">
            <label for="res">Online Recources</label>

            <input type="checkbox" name="apps" value="yes" id="app">
            <label for="app">Phone Apps </label>

            <input type="checkbox" name="Magazine" value="yes" id="mag">
            <label for="mag">Magazine</label>
            <br>
            <br>
            <label for=""> What genre of movies do you like ? </label>
            <select name="movies" id="movies">
                <option value="comedy">Comedy</option>
                <option value="romance">romance</option>
                <option value="drama">drama</option>
                <option value="history">history</option>
            </select>
            <br>
            <br>
            <input type="submit" value="submit">

          




        </form>

    </body>
</html>
